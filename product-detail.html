<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags (will be updated dynamically) -->
    <title>Chi Tiết Sản Phẩm | ArtMirror - Gương Trang Trí Nghệ Thuật</title>
    <meta name="description" id="metaDescription" content="Xem chi tiết sản phẩm gương trang trí nghệ thuật tại ArtMirror. Trải nghiệm AR xem gương trong không gian thật.">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph (will be updated dynamically) -->
    <meta property="og:type" content="product">
    <meta property="og:url" id="ogUrl" content="https://khung-guong-ar.com/product-detail.html">
    <meta property="og:title" id="ogTitle" content="Chi Tiết Sản Phẩm | ArtMirror">
    <meta property="og:description" id="ogDescription" content="Gương trang trí nghệ thuật cao cấp từ ArtMirror">
    <meta property="og:image" id="ogImage" content="https://khung-guong-ar.com/DemoImage/image/Model1.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo/favicon-logo.png">
    
    <link rel="stylesheet" href="styles.css">
    <!-- Import model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg,
                    #45417E 0%,
                    #CF7AAF 50%,
                    #C3D5A5 100%);
            min-height: 100vh;
        }

        /* Model Viewer Styles */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #fff;
            --poster-color: transparent;
        }

        /* Product Detail Page Styles */
        .product-detail-page {
            padding: 60px 40px;
            min-height: 100vh;
        }

        .product-detail-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }

        /* Left Side - Images */
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-product-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(139, 107, 163, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .product-thumbnails {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .thumbnail {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Side - Product Info */
        .product-info-card {
            background: rgba(139, 107, 163, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
        }

        .product-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            color: #FFD700;
            font-size: 20px;
        }

        .review-link {
            color: white;
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.8;
        }

        .review-link:hover {
            opacity: 1;
        }

        /* Product Options */
        .product-option {
            margin-bottom: 30px;
        }

        .option-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        /* Colors */
        .color-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover,
        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-option.silver {
            background: linear-gradient(135deg, #E8E8E8 0%, #C0C0C0 100%);
        }

        .color-label {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }

        /* Sizes */
        .size-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .size-option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
        }

        .size-option:hover,
        .size-option.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Description */
        .product-description {
            margin-bottom: 30px;
        }

        .product-description p {
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.9;
            text-align: justify;
        }

        /* Quantity and Actions */
        .quantity-cart-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 8px 15px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .add-to-cart-text {
            font-size: 14px;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-primary {
            flex: 1;
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #FFC700;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* QR Code Section */
        .qr-code-section {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .qr-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            color: white;
        }

        .qr-image-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 15px;
            overflow: hidden;
        }

        .qr-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Related Products Section */
        .related-products-section {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .related-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .related-header h2 {
            font-size: 36px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            background: linear-gradient(135deg, rgba(207, 122, 175, 0.6) 0%, rgba(195, 213, 165, 0.6) 100%);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .related-products-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }

        .related-product-card {
            background: rgba(207, 122, 175, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .related-product-card:hover {
            transform: translateY(-8px);
            background: rgba(207, 122, 175, 0.5);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .related-product-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .related-product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-product-info {
            text-align: center;
            color: white;
        }

        .related-product-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .related-product-info p {
            font-size: 12px;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .product-detail-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .related-products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 576px) {
            .product-detail-page {
                padding: 40px 20px;
            }

            .product-info-card {
                padding: 30px 20px;
            }

            .product-title {
                font-size: 24px;
            }

            .product-price {
                font-size: 22px;
            }

            .size-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-buttons {
                flex-direction: column;
            }

            .related-products-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .related-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER PLACEHOLDER -->
    <div id="header-placeholder"></div>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="main-content">
        <section class="product-detail-page">
            <div class="product-detail-container">
                <!-- Left Side - Product Images -->
                <div class="product-images">
                    <div class="main-product-image">
                        <model-viewer id="modelViewer" src="" ar ar-modes="webxr scene-viewer quick-look"
                            camera-controls auto-rotate></model-viewer>
                    </div>
                    <div class="product-thumbnails" id="productThumbnails">
                        <!-- Thumbnails will be loaded dynamically -->
                    </div>
                </div>

                <!-- Right Side - Product Info -->
                <div class="product-info-card">
                    <h1 class="product-title" id="productTitle">Loading...</h1>
                    <div class="product-price" id="productPrice">xxx.000 đ</div>

                    <!-- Color Option -->
                    <div class="product-option">
                        <label class="option-label">1. Colors</label>
                        <div class="color-options" id="colorOptions">
                            <!-- Colors will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- Size Options -->
                    <div class="product-option">
                        <label class="option-label">2. Sizes</label>
                        <div class="size-options" id="sizeOptions">
                            <!-- Sizes will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="product-option product-description">
                        <label class="option-label">3. Mô tả sản phẩm</label>
                        <p id="productDescription">
                            <!-- Description will be loaded dynamically -->
                        </p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn-primary" id="buyNowBtn">Liên Hệ</button>
                    </div>
                    <br>
                    <!-- QR Code Section -->
                    <div class="qr-code-section">
                        <p class="qr-label">Quét mã QR để trải nghiệm AR</p>
                        <div class="qr-image-container">
                            <img src="DemoImage/qr/qr.jpg" alt="QR Code AR">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Products Section -->
            <div class="related-products-section">
                <div class="related-header">
                    <h2>Sản phẩm liên quan</h2>
                </div>
                <div class="related-products-grid" id="relatedProductsGrid">
                    <!-- Related products will be loaded dynamically -->
                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER PLACEHOLDER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="include.js"></script>
    <script src="products-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id') || '1'; // Default to product 1 if no ID

            // Get product data
            const product = getProductById(productId);

            if (!product) {
                console.error('Product not found');
                // Redirect to products page if product not found
                window.location.href = 'products.html';
                return;
            }

            // Update model viewer
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = product.glb;

            // Update product title
            document.getElementById('productTitle').textContent = product.title;

            // Update product price
            document.getElementById('productPrice').textContent = product.priceDisplay;

            // Update SEO meta tags dynamically
            document.title = `${product.title} | ArtMirror - ${product.priceDisplay}`;
            document.getElementById('metaDescription')?.setAttribute('content', 
                `${product.title} - ${product.description.substring(0, 150)}...`);
            document.getElementById('ogUrl')?.setAttribute('content', 
                `https://khung-guong-ar.com/product-detail.html?id=${product.id}`);
            document.getElementById('ogTitle')?.setAttribute('content', 
                `${product.title} | ArtMirror`);
            document.getElementById('ogDescription')?.setAttribute('content', 
                product.description.substring(0, 200));
            document.getElementById('ogImage')?.setAttribute('content', 
                `https://khung-guong-ar.com/${product.image}`);

            // Update product description
            document.getElementById('productDescription').textContent = product.description;

            // Render thumbnails
            const thumbnailsContainer = document.getElementById('productThumbnails');
            thumbnailsContainer.innerHTML = '';
            product.thumbnails.forEach((thumb, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail' + (index === 0 ? ' active' : '');
                thumbnail.setAttribute('data-image', thumb);
                thumbnail.innerHTML = `<img src="${thumb}" alt="View ${index + 1}">`;
                thumbnailsContainer.appendChild(thumbnail);
            });

            // Render colors
            const colorOptionsContainer = document.getElementById('colorOptions');
            colorOptionsContainer.innerHTML = '';
            product.colors.forEach(color => {
                const colorWrapper = document.createElement('div');
                const colorOption = document.createElement('div');
                colorOption.className = `color-option${color.active ? ' active' : ''}`;
                colorOption.setAttribute('data-color', color.value);
                colorOption.style.background = color.hex;
                if (color.value === 'white') {
                    colorOption.style.border = '2px solid rgba(0,0,0,0.2)';
                }

                const colorLabel = document.createElement('div');
                colorLabel.className = 'color-label';
                colorLabel.textContent = color.name;

                colorWrapper.appendChild(colorOption);
                colorWrapper.appendChild(colorLabel);
                colorOptionsContainer.appendChild(colorWrapper);
            });

            // Render sizes
            const sizeOptionsContainer = document.getElementById('sizeOptions');
            sizeOptionsContainer.innerHTML = '';
            product.sizes.forEach(size => {
                const sizeOption = document.createElement('div');
                sizeOption.className = 'size-option' + (size.active ? ' active' : '');
                sizeOption.setAttribute('data-size', size.value);
                sizeOption.textContent = size.label;
                sizeOptionsContainer.appendChild(sizeOption);
            });

            // Thumbnail image switching (for model viewer or image)
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function () {
                    thumbnails.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const imageSrc = this.getAttribute('data-image');
                    // Update model viewer src if needed, or switch to image view
                    // For now, we'll keep the model viewer as main view
                });
            });

            // Color option click handler
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', function () {
                    colorOptions.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Size option click handler
            const sizeOptions = document.querySelectorAll('.size-option');
            sizeOptions.forEach(option => {
                option.addEventListener('click', function () {
                    sizeOptions.forEach(s => s.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Buy now button
            document.getElementById('buyNowBtn').addEventListener('click', function () {
                console.log('Buy now clicked for product:', product.id);
                // Navigate to contact page or handle contact action
                window.location.href = 'contact-form.html';
            });

            // Load related products (all products except current one)
            const relatedProductsGrid = document.getElementById('relatedProductsGrid');
            const allProducts = getAllProducts();
            const relatedProducts = allProducts.filter(p => p.id !== product.id).slice(0, 6);

            relatedProductsGrid.innerHTML = '';
            relatedProducts.forEach(relatedProduct => {
                const productCard = document.createElement('div');
                productCard.className = 'related-product-card';
                productCard.setAttribute('data-product-id', relatedProduct.id);
                productCard.innerHTML = `
                    <div class="related-product-image">
                        <img src="${relatedProduct.image}" alt="${relatedProduct.name}">
                    </div>
                    <div class="related-product-info">
                        <h3>${relatedProduct.name}</h3>
                        <p>${relatedProduct.priceDisplay}</p>
                    </div>
                `;
                relatedProductsGrid.appendChild(productCard);
            });

            // Related product click handler
            relatedProductsGrid.addEventListener('click', function (e) {
                const productCard = e.target.closest('.related-product-card');
                if (productCard) {
                    const relatedProductId = productCard.getAttribute('data-product-id');
                    window.location.href = `product-detail.html?id=${relatedProductId}`;
                }
            });
        });
    </script>
</body>

</html>
